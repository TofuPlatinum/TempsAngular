<div class="container">
    <div>
      <h1>MENU</h1>
      <h3>Temps total : {{ tempsTotalh }}heure {{tempsTotalmin}}minute et {{ tempsTotalsec }}seconde</h3>
    </div>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Nouveau projet" #titreProjet>
      <i class="fa fa-plus-circle"></i>
      <div class="input-group-addon" (click)="ajouterProjet(titreProjet)">

      </div>
    </div>
    <div class="container">
      <ul class="list-group">
            <li class="list-group-item" *ngFor="let projet of projets">
              <div class="row">
                <div class="col">
                  <a routerLink="projet/{{projet.id}}">{{ projet.titre }}</a>
                </div>
                <div class="col col-lg-4">
                  <i class="fa fa-trash col-lg-3" (click)="supprimerProjet(projet.id)"></i>
                  <i class="fa fa-edit col-lg-3" (click)="editerTrue(projet.id)"></i>
                  <div *ngIf="projet.isEdit">
                    <input type="text"  class="form-control" placeholder="Nouveau titre" #titreProjetEdit>
                    <i class="fa fa-check"  (click)="editerProjet(projet.id,titreProjetEdit)"></i>
                  </div>

                </div>
              </div>
            </li>
      </ul>
    </div>
</div>
